<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial_scale=1.0">
    <title>Fraud Detection Model</title>
</head>
<body>
    <div class="container">
        <h1>Fraud Detection</h1>

        <form id="prediction-form" method="POST" action="/predict" class="form-container">

            <label for="features">Enter features(comma separated,except Amount and Amount_per_time): </label>
            <input type="text" name="features" id="features" placeholder="e.g., 0.1, 0.2, ..." class="input-field" required>

            <label for="Amount">Amount: </label>
            <input type="number" name="amount" id="amount" class="input-field" required>

            <label for="Amount_per_time">Amount_per_time: </label>
            <input type="number" name="amount_per_time" id="amount_per_time" class="input-field" required>

            <label for="model">Select Model:</label>
            <select name="model" id="model" class="input-field">
                <!--option value="Logistic Regression">Logistic Regression</option-->
                <!--option value="Random Forest">Random Forest</option-->
                <option value="XGBoost">XGBoost</option>
            </select>

            <button type="submit">Predict</button>
        </form>

            <!-- Display the result -->
             <div id="result" class="result-setion">
                <h2>{{ prediction_text }}</h2>
             </div>     
    </div>

</body>
</html>
